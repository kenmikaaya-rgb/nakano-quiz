            document.getElementById('questionNumber').textContent = `問題 ${currentQuestion + 1}/100`;
            document.getElementById('progressBar').style.width = `${((currentQuestion + 1) / 100) * 100}%`;
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('correctCount').textContent = correctAnswers;
            document.getElementById('incorrectCount').textContent = incorrectAnswers;
            
            // 選択肢の生成
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = `${String.fromCharCode(65 + index)}. ${option}`;
                button.onclick = () => selectAnswer(index, button);
                optionsContainer.appendChild(button);
            });

            // 説明文と次へボタンを非表示
            document.getElementById('explanation').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
        }

        function selectAnswer(answerIndex, button) {
            if (isAnswered) return;

            selectedAnswer = answerIndex;
            isAnswered = true;
            
            const question = quizData[currentQuestion];
            const options = document.querySelectorAll('.option-btn');
            
            // 全ての選択肢を無効化
            options.forEach((btn, index) => {
                btn.onclick = null;
                if (index === question.correct) {
                    btn.classList.add('correct');
                } else if (index === answerIndex && index !== question.correct) {
                    btn.classList.add('incorrect');
                }
            });

            // 正解・不正解の処理
            if (answerIndex === question.correct) {
                correctAnswers++;
            } else {
                incorrectAnswers++;
            }

            // 説明文の表示
            const explanationDiv = document.getElementById('explanation');
            explanationDiv.innerHTML = `
                <strong>解説:</strong><br>
                ${question.explanation}
            `;
            explanationDiv.style.display = 'block';

            // 次へボタンの表示
            document.getElementById('nextBtn').style.display = 'inline-block';
            
            // スコア更新
            document.getElementById('correctCount').textContent = correctAnswers;
            document.getElementById('incorrectCount').textContent = incorrectAnswers;
        }

        function nextQuestion() {
            currentQuestion++;
            loadQuestion();
        }

        function showResult() {
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'block';

            const accuracy = Math.round((correctAnswers / 100) * 100);
            
            document.getElementById('finalScore').textContent = `${correctAnswers}/100`;
            document.getElementById('finalCorrect').textContent = correctAnswers;
            document.getElementById('finalIncorrect').textContent = incorrectAnswers;
            document.getElementById('accuracyRate').textContent = accuracy;

            // 結果メッセージ
            let message = '';
            if (accuracy >= 90) {
                message = '  素晴らしい！中野区マスターですね！';
            } else if (accuracy >= 80) {
                message = ' ? 優秀！中野区についてよく知っていますね！';
            } else if (accuracy >= 70) {
                message = '  良くできました！中野区通ですね！';
            } else if (accuracy >= 60) {
                message = '  もう少し！中野区について学んでみませんか？';
            } else {
                message = '  これから中野区を探索してみましょう！';
            }
            
            document.getElementById('scoreMessage').textContent = message;
        }

        function restartQuiz() {
            document.getElementById('resultScreen').style.display = 'none';
            document.getElementById('homeScreen').style.display = 'block';
            currentQuestion = 0;
            correctAnswers = 0;
            incorrectAnswers = 0;
        }

        // 初期表示
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('homeScreen').style.display = 'block';
        });
    </script>
</body>
</html>
